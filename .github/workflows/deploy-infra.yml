name: Deploy Infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infra/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Install Bicep CLI
        run: |
          az bicep install
          az bicep version
      
      - name: Build Bicep template
        run: |
          az bicep build --file infra/main.bicep
      
      - name: Get configuration
        run: |
          echo "RESOURCE_GROUP=${{ vars.AZURE_RESOURCE_GROUP }}" >> $GITHUB_ENV
          LOCATION=$(jq -r '.parameters.location.value // "westeurope"' infra/parameters/main.parameters.json)
          echo "LOCATION=$LOCATION" >> $GITHUB_ENV
      
      - name: Create resource group if not exists
        run: |
          if ! az group show --name "$RESOURCE_GROUP" &> /dev/null; then
            echo "Creating resource group: $RESOURCE_GROUP in $LOCATION"
            az group create --name "$RESOURCE_GROUP" --location "$LOCATION"
          else
            echo "Resource group $RESOURCE_GROUP already exists"
          fi
      
      - name: Deployment what-if
        run: |
          az deployment group what-if \
            --resource-group "$RESOURCE_GROUP" \
            --template-file infra/main.bicep \
            --parameters @infra/parameters/main.parameters.json \
            --parameters resourceGroupName="$RESOURCE_GROUP"
      
      - name: Deploy infrastructure
        run: |
          az deployment group create \
            --name "infra-deployment-$(date +%Y%m%d-%H%M%S)" \
            --resource-group "$RESOURCE_GROUP" \
            --template-file infra/main.bicep \
            --parameters @infra/parameters/main.parameters.json \
            --parameters resourceGroupName="$RESOURCE_GROUP" \
            --query properties.outputs \
            --output json | tee deployment-outputs.json
      
      - name: Display deployment outputs
        run: |
          echo "## Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat deployment-outputs.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload deployment outputs
        uses: actions/upload-artifact@v4
        with:
          name: deployment-outputs
          path: deployment-outputs.json
          retention-days: 30
